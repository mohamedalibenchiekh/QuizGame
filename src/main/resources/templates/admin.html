<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f5f5f5;
        }
        .admin-card {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-5">Admin Dashboard</h1>
            <p class="lead">Manage the Quiz Game platform</p>
        </div>
        
        <div class="admin-card card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Welcome, Admin</h4>
                    <span class="badge bg-primary">Admin: <span th:text="${username}"></span></span>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Question Management</h5>
                                <p class="card-text">Add or edit quiz questions</p>
                                <a href="/admin/questions" class="btn btn-primary">Manage Questions</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Quiz Management</h5>
                                <p class="card-text">Create or edit quizzes</p>
                                <a href="/admin/quizzes" class="btn btn-primary">Manage Quizzes</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-outline-secondary">Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>Â© 2025 Quiz Game</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
